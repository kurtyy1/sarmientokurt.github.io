<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <link type="text/css" rel="stylesheet" href="coa.css" media="screen">
</head>
<body>
  <h1 class="header">Contact Form</h1>
  <hr >
  <form id="contact-form" method="post" action="" onsubmit="return validateForm()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <p class="error" id="name-error"></p>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <p class="error" id="email-error"></p>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone">
      <p class="error" id="phone-error"></p>
    </div>
    <div class="form-group">
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required>
      <p class="error" id="subject-error"></p>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      <p class="error" id="message-error"></p>
    </div>
    <div class="form-group">
      <label for="subscribe">Subscribe to Newsletter:</label>
      <input type="checkbox" id="subscribe" name="subscribe" value="yes">
      <p class="error" id="subscribe-error"></p>
    </div>
    <div class="form-group">
      <label for="priority">Priority:</label>
      <select id="priority" name="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <p class="error" id="priority-error"></p>
    </div>
    <div class="form-group">
      <input type="button" class="btn" value="Submit" onclick="validateForm()">
    </div>
  </form>

  <script>
    function validateForm() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var subject = document.getElementById("subject").value;
      var message = document.getElementById("message").value;
      var phone = document.getElementById("phone").value;
      var subscribe = document.getElementById("subscribe").checked;
      var priority = document.getElementById("priority").value;

      var nameError = document.getElementById("name-error");
      var emailError = document.getElementById("email-error");
      var subjectError = document.getElementById("subject-error");
      var messageError = document.getElementById("message-error");
      var phoneError = document.getElementById("phone-error");
      var subscribeError = document.getElementById("subscribe-error");
      var priorityError = document.getElementById("priority-error");
      var errorMessages = [];

      if (name === "") {
        errorMessages.push("Please enter your name.");
        nameError.textContent = "Please enter your name.";
      }
      if (phone === "") {
        errorMessages.push("Please enter your phone number.");
        phoneError.textContent = "Please enter your phone number.";
      }

      if (email === "") {
        errorMessages.push("Please enter your email address.");
        emailError.textContent = "Please enter your email address.";
      } else if (!validateEmail(email)) {
        errorMessages.push("Please enter a valid email address.");
        emailError.textContent = "Please enter a valid email address.";
      }

      if (subject === "") {
        errorMessages.push("Please enter the subject of your message.");
        subjectError.textContent = "Please enter the subject of your message.";
      }

      if (message === "") {
        errorMessages.push("Please enter your message.");
        messageError.textContent = "Please enter your message.";
      }

      if (errorMessages.length > 0) {
        return false;
      }

      // Additional validation for the subscribe checkbox
      if (!subscribe) {
        errorMessages.push("Please subscribe to the newsletter.");
        subscribeError.textContent = "Please subscribe to the newsletter.";
      }

      if (priority === "") {
        errorMessages.push("Please select a priority level.");
        priorityError.textContent = "Please select a priority level.";
      }

      if (errorMessages.length > 0) {
        return false;
      }

      document.getElementById("contact-form").submit();
    }

    function validateEmail(email) {
      var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }
  </script>
</body>
</html>
